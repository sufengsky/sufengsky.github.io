            function westcaGetIdNo() {
                var certinfo = "C=CN,O=370831198307125835,CN=testECC";
                var idIndex = certinfo.indexOf("O=");
                if (idIndex != -1) {
                    var commaIndex = certinfo.indexOf(",", idIndex);
                    var id = certinfo.substring(idIndex + 2, commaIndex);
                    var regIdNo = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
                    if (regIdNo.test(id)) {
                        return id;
                    }
