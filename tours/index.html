        .dot {

            height: 16px;
            border-radius: 50%;

        }

        .selected {

            width: 14px;
            height: 14px;
            border: 1px solid #FFFFFF;
        }

        .fade {
            animation-name: fade;
            animation-duration: 0.8s;
            -webkit-animation-name: fade;
            -webkit-animation-duration: 0.8s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

    <script>
        //#region slider
        function Slider() {
            let slideIndex = 0
            let timer,
                flag = 0

            function deleteTimer() {
                clearTimeout(timer)
                timer = null
            }

            function next() {
                slideIndex++
                showSlide()
            }

            function turnToSlide(index) {
                if (index === slideIndex) return
                slideIndex = index
                showSlide()
            }


            function showSlide() {
                deleteTimer()
                const slides = document.querySelectorAll('.fade')
                const dots = document.querySelectorAll('.dot')
                if (slideIndex >= slides.length) {
                    slideIndex = 0
                }
                if (slideIndex < 0) {
                    slideIndex = slides.length - 1
                }

                slides[flag].style.display = 'none'
                dots[flag].classList.remove('selected')

                slides[slideIndex].style.display = 'block'
                dots[slideIndex].classList.add('selected')

                flag = slideIndex

                timer = setTimeout(next, 5000)

                $('.slider-bottom-text').hide().eq(slideIndex).show()
            }

            return {
                next,
                showSlide,
                turnToSlide
            }
        }

        const slider = Slider()
        slider.showSlide()
