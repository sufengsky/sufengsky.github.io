<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="css/pure-min.css" rel="stylesheet" />
    <title>空页面</title>
    <style type="text/css">
        .xj-blank-title {
            text-align: center;
            margin: 0 auto;
            font-weight: bold;
            font-size: 16px;
            margin-top: 40px;
        }
        .xj-blank-alter {
            color: #ccc;
            font-size: 12px;
            text-align: center;
            margin: 0 auto;
            margin-top: 10px;
        }
        .xj-button-container-refresh {
            margin: 0 auto;
            margin-top: 10px;
            text-align: right;
            margin-right: 10px;
        }
        .xj-button-refresh {
            margin: 0 auto;
            width: 80px;
            color: #fff;
            background-color: #3bc589;
            height: 30px;
            font-size: 14px;
            line-height: 14px;
        }
        .xj-button-container-return {
            margin: 0 auto;
            margin-top: 10px;
            text-align: left;
            margin-left: 10px;
        }
        .xj-button-return {
            margin: 0 auto;
            width:80px;
            color: #fff;
            background-color: #29a0d8;
            height: 30px;
            font-size: 14px;
            line-height: 14px;
        }
        .xj-button-container-return2 {
            margin: 0 auto;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-blank-title">
                404
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-blank-alter">
                没有找到你想要进入的界面
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div class="xj-button-container-refresh">
                <button id="btnlogin" class="pure-button xj-button-refresh">刷新</button>
            </div>
        </div>
        <div class="pure-u-1-2">
            <div class="xj-button-container-return">
                <button id="btnlogin" class="pure-button xj-button-return">返回</button>
            </div>
        </div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-blank-title">
                加载失败
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-blank-alter">
                无法打开页面，请检查网络设置
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div class="xj-button-container-refresh">
                <button id="btnlogin" class="pure-button xj-button-refresh">刷新</button>
            </div>
        </div>
        <div class="pure-u-1-2">
            <div class="xj-button-container-return">
                <button id="btnlogin" class="pure-button xj-button-return">返回</button>
            </div>
        </div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-blank-title">
                搜索为空
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-blank-alter">
                抱歉，没有你要找的内容
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-button-container-return2">
                <button id="btnlogin" class="pure-button xj-button-return">返回</button>
            </div>
        </div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-blank-title">
                内容为空
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-blank-alter">
                抱歉，暂无内容，请到其他板块查看
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-button-container-return2">
                <button id="btnlogin" class="pure-button xj-button-return">返回</button>
            </div>
        </div>
    </div>
</body>
</html>
