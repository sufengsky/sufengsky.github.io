<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="css/pure-min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <title>完善信息</title>
    <style type="text/css">
        .xj-top {
            width: 100%;
            height: 40px;
            position: fixed !important;
            top: 0;
            z-index: 10;
            background-color: #000;
            color: #fff;
            line-height: 40px;
            margin: 0;
            padding: 0;
        }

        .xj-grid-a i {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-bottom: solid 2px #fff;
            border-right: solid 2px #fff;
            margin-left: 2px;
            margin-right: -2px;
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        .xj-grid-a {
            float: left;
            width: 40px;
            height: 40px;
            text-align: center;
            padding-top: 2px;
        }

        .xj-grid-b {
            float: right;
            width: 42px;
            height: 40px;
            color: #29a0d8;
        }

        .xj-grid-m {
            height: 40px;
            line-height: 40px;
            margin: 0 50px 0 40px;
            text-align: center;
        }

        .xj-blank {
            width: 100%;
            height: 40px;
        }
        body {
            background-color: #f6f6f6;
        }
        .xj-alter-info {
            color: red;
            font-size: 16px;
            line-height: 25px;
            margin-top: 10px;
            padding: 0 10px;
        }
        .xj-lable {
            text-align: right;
            color: #7a7a7a;
            height: 60px;
            line-height: 60px;
            background-color: #fff;
            border-bottom: 1px solid #ececec;
        }
        .xj-input-container {
            height: 60px;
            line-height: 60px;
            background-color: #fff;
            border-bottom: 1px solid #ececec;
        }

            .xj-input-container select {
                height: 35px;
                line-height: 35px;
                vertical-align: middle;
                outline: none;
                width: 90%;
                appearance: none;
                -moz-appearance: none;
                -webkit-appearance: none;
                background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAAKCAQAAAD4dX0pAAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAACXBIWXMAAAsSAAALEgHS3X78AAAAAmJLR0QAAKqNIzIAAACVSURBVBjTYzCeYlzBgBMYZxpPYTCOMf5rnIlDQaTxH+N8EKMIyPDDosDL+KdxHYzTbvzV2BFNgQ1QrBfBZTSeZvzBWBdJgT6QP8eYEVkPs/Fq48fGSlCeivEr45XGzOg2sxnvNb5tLApkyRg/Mt5qzIbN/TzGJ4BQ0fia8QFjLlyhIAqU/ml82pifAU9QyRjvAFmGDADdNin8FSflvwAAAABJRU5ErkJggg==') /*images/100/down.png*/ 98% / 8% no-repeat #fdfdfd;
                border: 1px solid #999;
            }

            .xj-input-container input {
                height: 35px;
                line-height: 35px;
                vertical-align: middle;
                outline: none;
                width: 90%;
                border: 1px solid #999;
            }
             .xj-input-container img {
                 width: 30px;
                 height: 30px;
                 vertical-align: middle;
             }
              .xj-input-container  span {
                  margin-left: 5px;
                  font-size: 16px;
              }
              .xj-m-l {
                  margin-left: 25px;
              }
        .xj-submit-container {
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            color: #ffffff;
            background-color: #29a0d8;
            text-align: center;
            position: fixed !important;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1">
        <div class="xj-top">
            <div class="xj-grid-a">
                <a href="">
                    <i></i>
                </a>
            </div>
            <div class="xj-grid-b"><span id="btnManage"></span></div>
            <div class="xj-grid-m">
                完善信息
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <div class="xj-blank"></div>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1">
        <div class="xj-alter-info">
            请先完善你的个人信息！此信息关联适应年级的相关课程，请认真填写表中各项，提交后不可更改！
        </div>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-3">
        <div class="xj-lable">年级：</div>
    </div>
    <div class="pure-u-2-3">
        <div class="xj-input-container">
            <select>
                <option>一年级</option>
                <option>二年级</option>
                <option>三年级</option>
                <option>四年级</option>
                <option>五年级</option>
            </select>
        </div>
    </div>
    <div class="pure-u-1-3">
        <div class="xj-lable">班级：</div>
    </div>
    <div class="pure-u-2-3">
        <div class="xj-input-container">
            <select>
                <option>1班</option>
                <option>2班</option>
                <option>3班</option>
                <option>4班</option>
                <option>5班</option>
            </select>
        </div>
    </div>
    <div class="pure-u-1-3">
        <div class="xj-lable">性别：</div>
    </div>
    <div class="pure-u-2-3">
        <div class="xj-input-container">
            <img src="images/100/check_yes.png" alt="" /><span>男</span>
            <img src="images/100/check_no.png" alt="" class="xj-m-l"/><span>女</span>
            <input id="hidSex" name="hidSex" type="text" value="0"/> <!--0代表选择的是男 1代表选择是女-->
        </div>
    </div>
    <div class="pure-u-1-3">
        <div class="xj-lable">家长电话：</div>
    </div>
    <div class="pure-u-2-3">
        <div class="xj-input-container">
            <input type="text"/>
        </div>
    </div>
    <div class="pure-u-1-3">
        <div class="xj-lable">固定电话：</div>
    </div>
    <div class="pure-u-2-3">
        <div class="xj-input-container">
            <input type="text" />
        </div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1">
        <div class="xj-submit-container" id="btnSubmit">
            提交
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function() {
        $(".xj-input-container img").click(function () {
            $(".xj-input-container img").prop("src", "images/100/check_no.png");
            $(this).prop("src", "images/100/check_yes.png");
            console.log($(this).index());
            if ($(this).index() == 0) {
                $("#hidSex").val(0);
            } else {
                $("#hidSex").val(1);
            }
            console.log("性别："+$("#hidSex").val());
        });
    });
</script>
</body>
</html>
