<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="css/pure-min.css" rel="stylesheet" />
    <title>发表评论</title>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
        }

        .xj-top {
            width: 100%;
            height: 40px;
            position: fixed !important;
            top: 0;
            z-index: 10;
            background-color: #000;
            color: #fff;
            line-height: 40px;
            margin: 0;
            padding: 0;
        }

        .xj-grid-a i {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-bottom: solid 2px #fff;
            border-right: solid 2px #fff;
            margin-left: 2px;
            margin-right: -2px;
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        .xj-grid-a {
            float: left;
            width: 40px;
            height: 40px;
            text-align: center;
            padding-top: 2px;
        }

        .xj-grid-m {
            height: 30px;
            line-height: 30px;
            margin: 0 50px 0 40px;
            margin-top: 5px;
            padding-left: 5px;
            text-align: center;
            font-size: 20px;
        }

        .xj-blank {
            width: 100%;
            height: 40px;
        }

        .xj-comment-title-container {
            margin-top: 15px;
            padding: 0 10px;
        }

            .xj-comment-title-container textarea {
                width: 100%;
                border: none;
                height: 150px;
                margin: 0;
                padding: 0;
                font-size: 18px;
                outline: none;
                -moz-resize: none;
                -ms-resize: none;
                -o-resize: none;
                resize: none;
            }

        .xj-comment-photo-container {
            width: 100%;
            position: relative;
            margin-top: 10px;
        }

            .xj-comment-photo-container img {
                width: 30px;
                height: 30px;
                position: absolute;
                left: 10px;
                background-color: #fff;
                padding: 5px;
            }

            .xj-comment-photo-container input {
                opacity: 0;
                z-index: 10;
            }

        .xj-submit-container {
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            color: #ffffff;
            background-color: #29a0d8;
            text-align: center;
            position: fixed !important;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-top">
                <div class="xj-grid-a">
                    <a href="071.html"><i></i></a>
                </div>
                <div class="xj-grid-m">
                    发表评论
                </div>
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-blank"></div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-comment-title-container">
                <textarea rows="5" cols="20" placeholder="请你输入正文"></textarea>
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-comment-photo-container">
                <img src="images/081/photo.png" alt="" />
                <input type="file" />
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-submit-container" id="btnSubmit">
                提交
            </div>
        </div>
    </div>
</body>
</html>
