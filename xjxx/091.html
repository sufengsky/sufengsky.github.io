<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="css/pure-min.css" rel="stylesheet" />
    <title>兴趣课程选课(学生)</title>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
        }

        .xj-top {
            width: 100%;
            height: 40px;
            position: fixed !important;
            top: 0;
            z-index: 10;
            background-color: #000;
            color: #fff;
            line-height: 40px;
            margin: 0;
            padding: 0;
        }

        .xj-grid-a i {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-bottom: solid 2px #fff;
            border-right: solid 2px #fff;
            margin-left: 2px;
            margin-right: -2px;
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        .xj-grid-a {
            float: left;
            width: 40px;
            height: 40px;
            text-align: center;
            padding-top: 2px;
        }

        .xj-grid-b {
            float: right;
            width: 42px;
            height: 40px;
            color: #29a0d8;
        }

        .xj-grid-m {
            height: 40px;
            line-height: 40px;
            margin: 0 50px 0 40px;
            text-align: center;
        }

        .xj-blank {
            width: 100%;
            height: 40px;
        }

        .xj-kc-title {
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin: 10px auto 10px auto;
        }

        .xj-kc-bz {
            height: 120px;
            color: red;
            font-size: 12px;
            padding-left: 10px;
            line-height: 20px;
        }

        .xj-kc-info {
            font-size: 12px;
            height: 120px;
            line-height: 20px;
            color: red;
            padding: 0 10px;
        }
        .xj-list-container {
            background-color: #fff;
        }

        .xj-list-kc-item {
            height: 100px;
            border-bottom: 1px solid #ccc;
        }

        .xj-list-kc-item-icon {
            text-align: center;
            margin: 0 auto;
            position: relative;
            height: 100px;
        }

        .xj-list-kc-item-icon-img {
            margin-top: 10px;
            width: 100%;
        }

            .xj-list-kc-item-icon-img img {
                width: 60px;
                height: 60px;
                border-radius: 10px;
            }

        .xj-list-kc-item-icon-title {
            position: absolute;
            bottom: 15px;
            width: 100%;
            font-weight: bold;
        }

        .xj-list-kc-item-info {
            font-size: 14px;
            line-height: 17px;
        }

        .xj-list-kc-item-info-lable {
            color: #b3b3b3;
            margin-left: 3px;
        }

        .xj-list-kc-item-info-val {
            margin-left: 3px;
        }

        .xj-list-kc-item-count-default {
            color: #b3b3b3;
            margin-left: 3px;
        }

        .xj-list-kc-item-count-start {
            color: #29a0d8;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-top">
                <div class="xj-grid-a">
                    <a href="">
                        <i></i>
                    </a>
                </div>
                <div class="xj-grid-b"><span id="btnManage"></span></div>
                <div class="xj-grid-m">
                    兴趣课程选课
                </div>
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-blank"></div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-kc-title">进步小学网上兴趣课程选课系统</div>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u-1-2">
            <div class="xj-kc-bz">
                1.请先完善个人信息<br />
                2.在课程中选择课程浏览详情<br />
                3.对感兴趣的课程点击选择按钮
            </div>
        </div>
        <div class="pure-u-1-2">
            <div class="xj-kc-info">
                每一位同学只能选择一项课程，请详细了解课程
                详情及上课时间后慎重选择，已选择课程不能
                更改，相关事宜请咨询班主任或学校相关部门
            </div>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u-1">
            <div id="xj-list-kc" class="xj-list-container">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-list-kc-item">
                            <div class="pure-g">
                                <div class="pure-u-1-3">
                                    <div class="xj-list-kc-item-icon">
                                        <div class="xj-list-kc-item-icon-img"><img src="images/092/xpic4035.jpg" alt="" /></div>
                                        <div class="xj-list-kc-item-icon-title">趣味英语3班</div>
                                    </div>
                                </div>
                                <div class="pure-u-2-3">
                                    <div class="xj-list-kc-item-info">
                                        <p><span class="xj-list-kc-item-info-lable">上课时间:</span><span class="xj-list-kc-item-info-val">周四 3:40-4:40</span></p>
                                        <p><span class="xj-list-kc-item-info-lable">学员数量:</span><span class="xj-list-kc-item-count-default">25/25</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-list-kc-item">
                            <div class="pure-g">
                                <div class="pure-u-1-3">
                                    <div class="xj-list-kc-item-icon">
                                        <div class="xj-list-kc-item-icon-img"><img src="images/092/swzsjs.png" alt="" /></div>
                                        <div class="xj-list-kc-item-icon-title">生物知识竞赛</div>
                                    </div>
                                </div>
                                <div class="pure-u-2-3">
                                    <div class="xj-list-kc-item-info">
                                        <p><span class="xj-list-kc-item-info-lable">上课时间:</span><span class="xj-list-kc-item-info-val">周四 3:40-4:40</span></p>
                                        <p><span class="xj-list-kc-item-info-lable">学员数量:</span><span class="xj-list-kc-item-count-start">20/25</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-list-kc-item">
                            <div class="pure-g">
                                <div class="pure-u-1-3">
                                    <div class="xj-list-kc-item-icon">
                                        <div class="xj-list-kc-item-icon-img"><img src="images/092/sygy.png" alt="" /></div>
                                        <div class="xj-list-kc-item-icon-title">鲨鱼公园3班</div>
                                    </div>
                                </div>
                                <div class="pure-u-2-3">
                                    <div class="xj-list-kc-item-info">
                                        <p><span class="xj-list-kc-item-info-lable">上课时间:</span><span class="xj-list-kc-item-info-val">周四 3:40-4:40</span></p>
                                        <p><span class="xj-list-kc-item-info-lable">学员数量:</span><span class="xj-list-kc-item-count-start">24/25</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1">
                            <div class="xj-list-kc-item">
                                <div class="pure-g">
                                    <div class="pure-u-1-3">
                                        <div class="xj-list-kc-item-icon">
                                            <div class="xj-list-kc-item-icon-img"><img src="images/092/qwyy.png" alt="" /></div>
                                            <div class="xj-list-kc-item-icon-title">趣味英语2班</div>
                                        </div>
                                    </div>
                                    <div class="pure-u-2-3">
                                        <div class="xj-list-kc-item-info">
                                            <p><span class="xj-list-kc-item-info-lable">上课时间:</span><span class="xj-list-kc-item-info-val">周四 3:40-4:40</span></p>
                                            <p><span class="xj-list-kc-item-info-lable">学员数量:</span><span class="xj-list-kc-item-count-start">21/25</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
