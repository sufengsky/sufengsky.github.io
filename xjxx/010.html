<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="css/pure-min.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <title>登录</title>
    <style type="text/css">
        .xj-user-img {
            text-align: center;
        }

            .xj-user-img img {
                width: 100px;
                height: 100px;
                margin: 0 auto;
                margin-top: 10%;
                margin-bottom: 10%;
            }

        .xj-input {
            border-bottom: 1px solid #ccc;
            height: 60px;
            line-height: 60px;
            margin-left: 5%;
            margin-right: 5%;
            padding-left: 20px;
        }

            .xj-input img {
                width: 32px;
                height: 38px;
                vertical-align: middle;
            }

            .xj-input input {
                vertical-align: middle;
                margin-left: 10px;
                height: 40px;
                width: 70%;
                font-size: 16px;
                border: none;
                outline: medium;
            }

        .xj-button-container {
            text-align: center;
        }

        .xj-button {
            margin: 0 auto;
            margin-top: 10%;
            width: 90%;
            color: #fff;
            -ms-border-radius: 60px;
            border-radius: 60px;
            background-color: #29a0d8;
            height: 50px;
            font-size: 18px;
        }
        .xj-bottom {
            position: fixed !important;
            height: 80px;
            bottom: 0;
            text-align: center;
            width: 100%;
        }

        .xj-item {
            display: block;
            text-decoration: none;
            outline: medium;
            color: #999;
        }

        .xj-icon {
            -webkit-border-radius: 50px;
            display: block;
            margin: 5px auto;
            width: 40px;
            height: 40px;
        }

        .xj-icon-weixin {
            background: url(images/010/weixin.png) no-repeat;
            -ms-background-size: 40px;
            background-size: 40px;
        }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-user-img">
                <img src="images/010/default.png" alt="" class="pure-img" />
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-input">
                <label><img src="images/010/acccount.png" alt="" /></label>
                <input id="xj-account" pattern="[0-9]*" placeholder="请你输入账号">
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-input">
                <label class="ac_control_label">
                    <img src="images/010/lock.png" alt="" />
                </label>
                <input id="xj-passoword" type="password" pattern="[0-9]*" placeholder="请你输入密码">
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-button-container">
                <button id="btnlogin" class="pure-button xj-button">登 录</button>
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-bottom">
                <a href="#" class="xj-item">
                    <i class="xj-icon xj-icon-weixin" id="btnWeiXin"></i>微信登录
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#btnlogin").click(function (e) {
                if ($("#xj-account").val() == 1) {
                    location.href = "020.html"; 
                } else {
                    showMessage("用户名或密码错误！账号输入1可以跳转");
                }
            });
            $(".xj-item").click(function() {
                showMessage("我要使用微信登录");
            });
        });
    </script>
</body>
</html>
