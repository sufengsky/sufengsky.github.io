<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>提示信息</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .niwo_page {
            background-color: #fff;
            color: #333;
            padding: 0 10px;
        }
        .niwo_top {
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .niwo_top img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            -ms-border-radius: 30px;
            border-radius: 30px;
        }
        .niwo_info {
            margin-top: 10px;
            font-size: 14px;
          
        }
        .niwo_title {
            margin-top: 20px;
            font-weight: bold;
        }
        .niwo_form {
            margin-top: 10px;
        }
        .niwo_form_row {
            float: left;
            width: 100%;
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #d2d2d2;
        }
            .niwo_form_row label {
                float: left;
                text-align: right;
                width: 50px;
                vertical-align: middle;
                display: inline-block;
                color: #948856;
                font-weight: bold;
                font-size: 14px;
            }
            .niwo_form_row input {
                float: left;
                margin-top: 13px;
                margin-left: 5px;
                width: 60%;
                height: 25px;
                display: block;
                vertical-align: middle;
                border: none;
                outline: medium;
            }
        .xj-button-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .xj-button {
            border: solid 1px #938856;
            background-color: #938856;
            font-family: inherit;
            font-size: 100%;
            padding: .5em 1em;
            color: #444;
            color: rgba(0,0,0,.8);
            border: 1px solid #999;
            border: transparent;
            text-decoration: none;
            border-radius: 2px;
            display: inline-block;
            zoom: 1;
            white-space: nowrap;
            vertical-align: middle;
            text-align: center;
            cursor: pointer;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0 auto;
            margin-top: 10%;
            width: 90%;
            color: #fff;
            -ms-border-radius: 2px;
            border-radius: 60px;
            height: 40px;
            box-shadow: 0 0 0;
            font-size: 18px;
            
        }
    </style>
</head>
<body>
    <div class="niwo_page">
        <div class="niwo_top">
            <img src="default.png" alt="" />
        </div>
        <div class="niwo_info">
            感谢您参与niwo推荐人，成功推荐三位朋友，获得niwo课程直通卡，挑选价值680-980元niwo系列课一次；您的朋友也可获得特别推荐折扣。好课一起听，大家齐受益。
        </div>
        <div class="niwo_title">
            请填写以下信息
        </div>
        <div class="niwo_form">
            <div class="niwo_form_row"><label>姓名</label><input type="text" placeholder="请输入姓名"/></div>
            <div class="niwo_form_row"><label>微信号</label><input type="text" placeholder="请输入微信号" /></div>
            <div class="niwo_form_row"><label>手机号</label><input type="text" placeholder="请输入手机号" /></div>
            <div class="niwo_form_row"><label>邮箱</label><input type="text" placeholder="请输入邮箱" /></div>
        </div>
        <div class="xj-button-container">
            <button id="btnlogin" class="pure-button xj-button">开启推荐之旅</button>
        </div>
    </div>
</body>
</html>
