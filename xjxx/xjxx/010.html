<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="css/pure-min.css" rel="stylesheet" />
    <title>登录</title>
    <style type="text/css">
        .xj-button-login {
            width: 80%;
            color: white;
            -ms-border-radius: 10px;
            border-radius: 10px;
        }
        .xj-user-img {
            text-align: center;
        }
         .xj-user-img img {
             width: 100px;
             height: 100px;
             margin: 0 auto;
             margin-top: 10%;
             margin-bottom: 10%;
         }
        .xj-input {
            border-bottom: 1px solid #ccc;
            height: 60px;
            line-height: 60px;
            margin-left: 5%;
            margin-right: 5%;
            padding-left: 20px;
        }
        .xj-input img {
            width: 32px;
            height: 38px;
            vertical-align: middle;
        }
        .xj-input input {
            vertical-align: middle;
            margin-left:10px;
            height: 40px;
            width: 70%;
            font-size: 16px;
            border: none;
            outline:medium;
        }
         .xj-button-container {
             text-align: center;
         }
        .xj-button {
            margin: 0 auto;
            margin-top: 10%;
            width: 90%;
            color: #fff;
            -ms-border-radius: 60px;
            border-radius: 60px;
            background-color: #29a0d8;
            height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-user-img">
                <img src="images/010/default.png" alt="" class="pure-img" />
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-input">
                <label><img src="images/010/acccount.png" alt="" /></label>
                <input pattern="[0-9]*" placeholder="请你输入账号">
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-input">
                <label class="ac_control_label">
                    <img src="images/010/lock.png" alt="" />
                </label>
                <input type="password" pattern="[0-9]*" placeholder="请你输入密码">
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-button-container">
                <button class="pure-button xj-button">登 录</button>
            </div>
        </div>
    </div>

</body>
</html>
