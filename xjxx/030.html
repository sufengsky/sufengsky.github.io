<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="css/pure-min.css" rel="stylesheet"/>
    <script src="js/jquery.min.js"></script>
    <title>搜索</title>
    <style type="text/css">
         .xj-top {
             width: 100%;
             height: 40px;
             position: fixed !important;
             top: 0;
             z-index: 10;
             background-color: #000;
             color: #fff;
            line-height: 40px;
            margin: 0;
            padding: 0;
         }

        .xj-grid-a i {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-bottom: solid 2px #fff;
            border-right: solid 2px #fff;
            margin-left: 2px;
            margin-right: -2px;
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        .xj-grid-a {
            float: left;
            width: 40px;
            height: 40px;
            text-align: center;
            padding-top: 2px;
        }

        .xj-grid-b {
            float: right;
            width: 42px;
            height: 40px;
            color: #29a0d8;
        }

        .xj-grid-m {
            height: 30px;
            line-height: 30px;
            margin: 0 50px 0 40px;
            margin-top: 5px;
            -ms-border-radius: 30px;
            border-radius: 30px;
            background-color: #ffffff;
            padding-left: 5px;
        }

        .xj-search-box img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            padding-left: 5px;
        }

        .xj-grid-m input {
            margin-left: 3px;
            width: 70%;
            vertical-align: middle;
            border: none;
            outline: medium;
            color: #000;
        }
        .xj-blank {
            width: 100%;
            height: 40px;
        }

        .xj-gg-item {
            clear: both;
            margin-top: 10px;
            height: 120px;
            font-size: 12px;
            background-color: #fff;
        }

        .xj-gg-item-avator-container {
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .xj-gg-item-avator {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            border-radius: 40px;
        }

        .xj-gg-item-usertime-container {
            position: relative;
            height: 40px;
        }

        .xj-gg-item-user {
            width: 100%;
            position: relative;
            color: #333;
        }

        .xj-gg-item-time {
            position: absolute;
            bottom: 0;
            color: #999;
        }
        .xj-page {
            background-color: #f6f6f6;
            padding: 0 5px;
        }
        .xj-gg-item-icons {
            height: 40px;
            line-height: 40px;
        }

            .xj-gg-item-icons img {
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-left: 5px;
            }

        .xj-item-item-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .xj-gg-item-reply {
            color: #999;
            text-align: right;
        }

            .xj-gg-item-reply span {
                color: red;
            }

        .xj-gg-item-view {
            color: #999;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="pure-g">

        <div class="pure-u-1">
            <div class="xj-top">
                <div class="xj-grid-a">
                    <a href="020.html">
                        <i></i>
                    </a>
                </div>
                <div class="xj-grid-b"><span id="btnSearch">搜索</span></div>
                <div class="xj-grid-m">
                    <div class="xj-search-box">
                        <img src="images/030/search.png" alt="" />
                        <input type="text" placeholder="请输入要搜索的内容" />
                    </div>
                </div>
            </div>
        </div>

        <div class="pure-u-1">
            <div class="xj-blank"></div>
        </div>

    </div>
    <div class="xj-page">

                    </div>
                    <div class="pure-u-2-3">
                        <div class="xj-gg-item-usertime-container">
                            <div class="xj-gg-item-user">苏春静老师</div>

                        </div>
                    </div>
                    <div class="pure-u-1-6">
                        <div class="xj-gg-item-icons hidden">
                            <img src="images/051/tu.png" alt="" />
                            <img src="images/051/ding.png" alt="" />

                    </div>
                </div>
                <div class="pure-g">

                <div class="pure-g">

                    </div>

                        <div class="xj-gg-item-reply">回复 <span>0</span></div>
                    </div>
                    <div class="pure-u-1-6">
                        <div class="xj-gg-item-view">浏览 <span>78</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-gg-item">
                <div class="pure-g">
                    <div class="pure-u-1-6">
                        <div class="xj-gg-item-avator-container">
                            <img src="images/051/default2.png" alt="" class="xj-gg-item-avator" />
                        </div>
                    </div>
                    <div class="pure-u-2-3">
                        <div class="xj-gg-item-usertime-container">

                        </div>
                    </div>
                    <div class="pure-u-1-6">
                        <div class="xj-gg-item-icons hidden">
                            <img src="images/051/tu.png" alt="" />
                            <img src="images/051/ding.png" alt="" />
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-item-item-title">
                            “我的藏书票”设计大赛补充通知，设计大赛补充通知，设计大赛补充通知
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-2-3">

                    </div>
                    <div class="pure-u-1-6">
                        <div class="xj-gg-item-reply">回复 <span>0</span></div>
                    </div>
                    <div class="pure-u-1-6">
                        <div class="xj-gg-item-view">浏览 <span>78</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    $(function () {
        $(".xj-page").hide();
        $("#btnSearch").click(function () {
            $(".xj-page").show();
        });
    });
</script>
</body>
</html>
