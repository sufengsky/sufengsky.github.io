<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="css/pure-min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <title>投票结果</title>
    <style type="text/css">
        body {
            background-color: #fff;
        }

        .xj-top {
            width: 100%;
            height: 40px;
            position: fixed !important;
            top: 0;
            z-index: 10;
            background-color: #000;
            color: #fff;
            line-height: 40px;
            margin: 0;
            padding: 0;
        }

        .xj-grid-a i {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-bottom: solid 2px #fff;
            border-right: solid 2px #fff;
            margin-left: 2px;
            margin-right: -2px;
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        .xj-grid-a {
            float: left;
            width: 40px;
            height: 40px;
            text-align: center;
            padding-top: 2px;
        }

        .xj-grid-b {
            float: right;
            width: 42px;
            height: 40px;
            color: #29a0d8;
        }

        .xj-grid-m {
            height: 40px;
            line-height: 40px;
            margin: 0 50px 0 40px;
            text-align: center;
word-break:keep-all;/* 不换行 */  
    white-space:nowrap;/* 不换行 */  
    overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */  
    text-overflow:ellipsis;
        }

        .xj-blank {
            width: 100%;
            height: 40px;
        }

        .xj-vote-title-container {
            padding: 0 10px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            line-height: 30px;
        }
        .xj-vote-info-container {
            height: 40px;
            padding: 0 10px;
            margin-top: 10px;
        }

        .xj-vote-info-avtor-container {
            position: relative;
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
        }

        .xj-vote-info-avtor {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            border-radius: 30px;
        }
        .xj-vote-info {
            padding-left: 5px;
            position: relative;
            height: 40px;
        }

        .xj-vote-info-school {
            width: 100%;
            position: relative;
            color: #333;
            font-size: 14px;
        }

        .xj-vote-info-time {
            position: absolute;
            bottom: 0;
            color: #999;
            font-size: 12px;
        }

        .xj-vote-info-floor {
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
            color: #29a0d8;
            text-align: right;
            font-size: 12px;
        }
        .xj-vote-result-item-container {
            margin-top: 10px;
        }
         .xj-vote-result-item {
             padding: 0 10px;
             margin-top: 15px;
        }
        .xj-vote-result-item-title {
            color: #333;
            font-weight: bold;
        }
        .xj-vote-result-item-info {
            text-align: right;
        }
        .xj-vote-result-item-progress-bg {
            height: 10px;
            border-radius: 8px;
            background-color: #ececec;
            margin-top: 5px;
        }
        .xj-vote-result-item-progress {
            height: 10px;
            border-radius: 8px;
        }
        .color-red {
            color: red;
        }
        .bg-red {
            background-color: red;
        }
        .color-brown {
            color: #e58843;
        }

        .bg-brown {
            background-color: #e58843;
        }
        .color-yellow {
            color: #e5c543;
        }

        .bg-yellow {
            background-color: #e5c543;
        }
        .color-green {
            color: #43dfe5;
        }

        .bg-green {
            background-color: #43dfe5;
        }
        .color-blue {
            color: #29a0d8;
        }

        .bg-blue {
            background-color: #29a0d8;
        }

        .xj-vote-stop-info {
            padding: 0 10px;
            margin-top: 10px;
            color: #999;
            font-size: 12px;
        }
        .xj-vote-already-in {
            font-size: 16px;
            color: #999;
            padding: 0 10px;
            margin-top: 10px;
        }
        .xj-vote-already-in-users {
            padding: 0 10px;
            margin-top: 10px;
            height: 30px;
            line-height: 30px;
            color: #000;
        }
        .xj-vote-already-in-users img {
            height: 30px;
            width: 30px;
            border-radius: 30px;
            margin-left: 5px;
            vertical-align: middle;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-top">
                <div class="xj-grid-a">
                    <a href="">
                        <i></i>
                    </a>
                </div>
                <div class="xj-grid-b"><span id="btnManage">管理</span></div>
                <div class="xj-grid-m">
                    投票结果dsfgdfgdfgdfgdfg
                </div>
            </div>
        </div>
        <div class="pure-u-1">
            <div class="xj-blank"></div>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-vote-title-container">
                如果有一天神仙帮你实现愿意，你会实现哪个愿望？
            </div>
        </div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-vote-info-container">
                <div class="pure-g">
                    <div class="pure-u-1-12">
                        <div class="xj-vote-info-avtor-container">
                            <img src="images/051/default2.png" alt="" class="xj-vote-info-avtor" />
                        </div>
                    </div>
                    <div class="pure-u-5-6">
                        <div class="xj-vote-info">
                            <div class="xj-vote-info-school">进步小学</div>
                            <div class="xj-vote-info-time">2017.6.30 12:21</div>
                        </div>
                    </div>
                    <div class="pure-u-1-12">
                        <div class="xj-vote-info-floor">
                            1楼
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-vote-result-item-container">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-vote-result-item">
                            <div class="pure-g">
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-title">
                                        1.富有
                                    </div>
                                </div>
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-info color-red">
                                        9.09%(1)
                                    </div>
                                </div>
                                <div class="pure-u-1">
                                    <div class="xj-vote-result-item-progress-bg">
                                        <div class="xj-vote-result-item-progress bg-red" style="width:9.09%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-vote-result-item">
                            <div class="pure-g">
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-title">
                                        2.才华
                                    </div>
                                </div>
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-info color-brown">
                                        0%(5)
                                    </div>
                                </div>
                                <div class="pure-u-1">
                                    <div class="xj-vote-result-item-progress-bg">
                                        <div class="xj-vote-result-item-progress bg-brown" style="width:0"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-vote-result-item">
                            <div class="pure-g">
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-title">
                                        3.美貌
                                    </div>
                                </div>
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-info color-yellow">
                                        20%(1)
                                    </div>
                                </div>
                                <div class="pure-u-1">
                                    <div class="xj-vote-result-item-progress-bg">
                                        <div class="xj-vote-result-item-progress bg-yellow" style="width:20%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-vote-result-item">
                            <div class="pure-g">
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-title">
                                        4.聪明
                                    </div>
                                </div>
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-info color-green">
                                        60%(1)
                                    </div>
                                </div>
                                <div class="pure-u-1">
                                    <div class="xj-vote-result-item-progress-bg">
                                        <div class="xj-vote-result-item-progress bg-green" style="width:60%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="xj-vote-result-item">
                            <div class="pure-g">
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-title">
                                        5.能力
                                    </div>
                                </div>
                                <div class="pure-u-1-2">
                                    <div class="xj-vote-result-item-info color-blue">
                                        30%(1)
                                    </div>
                                </div>
                                <div class="pure-u-1">
                                    <div class="xj-vote-result-item-progress-bg">
                                        <div class="xj-vote-result-item-progress bg-blue" style="width:30%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-vote-stop-info">
                截止日期: 07-30 12:00(投票结束)
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-vote-already-in">
                你已投过票，谢谢你的参与
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="xj-vote-already-in-users">
                <img src="images/051/default2.png" alt="" />
                <img src="images/051/default2.png" alt="" />
                <img src="images/051/default2.png" alt="" />
                已投票
            </div>
        </div>
    </div>
</body>
</html>
