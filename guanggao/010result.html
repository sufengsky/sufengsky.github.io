    <script type="text/javascript">
        window.onload = function () {
            var todaytop = $("#preload").height() * 0.21;
            $("#today").css("top", todaytop + "px");
            var historytop = $("#preload").height() * 0.62;
            $("#history").css("top", historytop + "px");
        };
        $(function () {
            if ($("#todaycontent .item").length > 10) {
                setInterval(function () {
                    scrollNews($("#todaycontent"));
                }, 2000);
            }
            if ($("#historycontent .item").length > 10) {
                setInterval(function () {
                    scrollNews($("#historycontent"));
                }, 2000);
            }
            function scrollNews(obj) {
                var $self = obj.find(".list");
                var lineHeight = $self.find(".item").first().height();
                console.log(lineHeight);
                $self.animate({
                    "marginTop": -lineHeight + "px"
                }, 800, function () {
                        $self.css({
                            marginTop: 0
                        }).find(".item").first().appendTo($self);
                });
            }
        });
