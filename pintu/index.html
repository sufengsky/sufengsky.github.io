<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼佛请佛送吉详</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrapper">
    <!--背景图-->
    <img class="bg_img" src="image/bg1.jpg">
    <!--logo-->
    <img class="logo" src="image/logo.png">

    <!--9块拼图-->
    <div class="container">
        <div class="tip_hide tip_hide"></div>
        <div class="tip_hide tip_hide"></div>
        <div class="tip_hide tip_hide"></div>
        <div class="tip_hide tip_hide"></div>
        <div class="tip_hide tip_show"></div>
        <div class="tip_hide tip_hide"></div>
        <div class="tip_hide tip_hide"></div>
        <div class="tip_hide tip_hide"></div>
        <div class="tip_hide tip_hide"></div>
    </div>

    <!--好友分享-->
    <div id="1" style="display: none;">
        <div class="txt_notice">
            <p>帮好友"<span>微信昵称</span>"寻找佛像拼图</p>
        </div>
        <div class="shujuan">
            <ul>
                <li><img class="click_me" src="image/click_me.png"></li>
                <li><img class="click_me" src="image/click_me.png"></li>
                <li><img class="click_me" src="image/click_me.png"></li>
            </ul>
        </div>
        <div class="btn_group">
            <ul>
                <li class="btn_guize"><a href="#"><img src="image/btn_guize.png"></a></li>
                <li class="btn_chakan"><a href="#"><img src="image/btn_chakan.png"></a></li>
            </ul>
        </div>
    </div>
    
    <!--帮助过，未开启-->
    <div id="2" style="display: none;">
        <div class="txt_notice">
            <p>你已帮助过好友，赶快开启属于自已的拼佛吧！</p>
        </div>
        <div class="btn_my">
            <img src="image/btn_my.png">
        </div>
        <div class="help_record">
            <p>好友帮忙记录</p>
            <div class="help_list">
                <img src="image/user_head.jpg">
                <p><span>隐姓埋铭</span>与楼主有缘，赠送楼主2号拼图一块</p>
            </div>
        </div>
        <p class="check_more">查看更多</p>
    </div>

    <!--开启我的拼图-->
    <div id="3" style="display: block;">
        <div class="txt_notice">
            <p>翻开你中意的拼图，开始拼大奖吧！</p>
        </div>
        <div class="shujuan">
            <ul>
                <li><img class="click_me" src="image/click_me.png"></li>
                <li><img class="click_me" src="image/click_me.png"></li>
                <li><img class="click_me" src="image/click_me.png"></li>
            </ul>
        </div>
        <div class="btn_group">
            <ul>
                <li class="btn_guize"><a href="#"><img src="image/btn_guize.png"></a></li>
                <li class="btn_chakan"><a href="#"><img src="image/btn_chakan.png"></a></li>
            </ul>
        </div>
    </div>
    
    <!--已拼图-->
    <div id="4" style="display: none;">
        <div class="txt_notice">
            <p>你已收集到<span>2</span>号拼图，快分享给好朋友，让Ta们帮你收集更多拼图吧！</p>
        </div>
        <div class="btn_group_2">
            <ul>
                <li class="btn_guize"><a href="#"><img src="image/btn_guize.png"></a></li>
                <li class="btn_chakan"><a href="prize.html"><img src="image/btn_chakan.png"></a></li>
            </ul>
        </div>
        <div class="help_record">
            <p>好友帮忙记录</p>
            <div class="help_list">
                <img src="image/user_head.jpg">
                <p><span>隐姓埋铭</span>与楼主有缘，赠送楼主2号拼图一块</p>
            </div>
        </div>
        <p class="check_more"><a href="help.html">查看更多</a></p>
    </div>

</div>
</body>
</html>
