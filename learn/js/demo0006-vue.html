<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- <div id="app">{{message}}</div>
    <script>
     var app= new Vue({
         data:{
             message:'hello world'
         },
         el:"#app"
     })
    </script> -->


    <div id="app">
        <!-- 确保所有元素都放到 id="app" 这个div元素中 -->

        <!-- 实现输入的内容实时显示 -->
        <input v-on:input='inputCb' />
        <p>{{message}}</p>


        <!-- <input v-model='message' />
        <p>{{message}}</p> -->

    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello world'
            },
            methods: {
                inputCb(e) {
                    this.message = e.target.value
                }
            }
        })
    </script>
</body>

</html>
