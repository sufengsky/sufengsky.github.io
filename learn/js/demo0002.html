    // 定义Person构造器
    function Person(firstName) {

    // 定义Student构造器

      // 调用父类构造器, 确保(使用Function#call)"this" 在调用过程中设置正确
      Person.call(this, firstName);

      // 初始化Student类特有属性
      this.subject = subject;
    };
