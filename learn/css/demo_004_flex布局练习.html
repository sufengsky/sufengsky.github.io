<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局练习</title>
    <style>
        #parent {
            display: flex;
            padding: 0;
            width: 300px;
            height: 300px;
            border: solid 1px red;
            justify-content: space-between;
        }

        .child:nth-child(2) {
            align-self: flex-end;
        }

        img {
            margin: 0;
            padding: 0;
            display: flex;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="child"><img src='e.png' /></div>
        <div class="child"><img src='e.png' /></div>
    </div>
</body>

</html>
