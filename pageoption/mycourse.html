<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>我的课程</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .mypage {
            height: auto;
            min-height: 300px;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            -ms-word-wrap: break-word;
            word-wrap: break-word;
            font: 12px/1 "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            text-align: center;
        }
        .searcharea {
            width: 100%;
            height: 50px;
            background-color: #eaeaea;
            text-align: center;
            padding-top: 20px;
        }
        .searcharea_in {
            margin: 0 auto;
            width: 90%;
            height: 30px;
            background-color: #fff;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            line-height: 25px;
        }
            .searcharea_in img {
                width: 20px;
                height: 20px;
                vertical-align: middle;
            } 
            #search {
                height: 20px;
                margin: 0;
                margin-left: 5px;
                border: none;
                outline: none;
                padding: 0;
            }
        ::-webkit-input-placeholder {
            color: #c6c6c6;
        }

        :-moz-placeholder {
            color: #c6c6c6;
        }

        ::-moz-placeholder {
            color: #c6c6c6;
        }

        :-ms-input-placeholder {
            color: #c6c6c6;
        }
        #circle {
            width: 6px;
            height: 6px;
            background: #938856;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            display: inline-block;
            margin-top: -4px;
            vertical-align: middle;
        }
        .titlediv {
            text-align: left;
            padding-bottom: 10px;
            border-bottom: 1px dotted #d9d9d9;
            color: #938856;
            font-size: 18px;
            font-weight: 600;
        }
        .listdiv {
            text-align: left;
            margin-top: 10px;
        }
        .listdiv a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        } 
        .item {
            height: 50px;
            line-height:50px;
        }

        .item_title {
            width: 95%;
            display: inline-block;
            overflow: hidden;
            vertical-align: middle;
        }
        .rarrow {
            width: 10px;
            height: 10px;
            border-top: 2px solid #c7c7cc;
            border-right: 2px solid #c7c7cc;
            transform: rotate(45deg);
            display: inline-block;
            vertical-align: middle;
        }
        /*奇数行*/
        .oddrow {
            background-color: #f7f7f7;
        }
        /*偶数行*/
        .evenrow {
            background-color: #fff;
        }
    </style>
</head>
    <body>
        <div class="searcharea">
            <div class="searcharea_in">
                <img src="images/search.png" alt=""/><input id="search" placeholder="输入关键词搜索"/>
            </div>
        </div>
        <div class="mypage">
            <div class="titlediv">
                <span id="circle"></span> 我报名的课程
            </div>
            
            <div class="listdiv">
                <a href="">
                    <div class="item oddrow">
                        <span class="item_title">犹太财商教育课:如何培养孩子的财商？</span><span class="rarrow"> </span>
                    </div>
                </a>
                <a href="">
                    <div class="item">
                        <span class="item_title">哈佛商学院的人脉搭建法...</span><span class="rarrow"> </span>
                    </div>
                </a>
                <a href="">
                    <div class="item oddrow">
                        <span class="item_title">niwo x胡因梦.爱与亲密两日工作坊</span><span class="rarrow"> </span>
                    </div>
                </a>
                <a href="">
                    <div class="item">
                        <span class="item_title">如何拥有更好的亲密关系</span><span class="rarrow"> </span>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
