<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>重置密码验证手机号.</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .mypage {
            height: auto;
            min-height: 300px;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            -ms-word-wrap: break-word;
            word-wrap: break-word;
            font: 12px/1 "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            text-align: center;
        }
        .title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .layerdiv {
            width: 100%;
            margin: 0 auto;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
        }

        .r50 {
            width: 60px;
            float: right;
            height: 30px;
            text-align: center;
            line-height: 30px;
            vertical-align: middle;
        }

            .r50 img {
                width: 20px;
                height: 20px;
                margin-top: 5px;
            }

        .l50 {
            width: 60px;
            float: left;
            height: 30px;
            line-height: 30px;
            font-weight: bold;
            font-size: 16px;
            text-align: left;
        }

        .m {
            margin-left: 60px;
            margin-right: 50px;
            height: 30px;
            line-height: 30px;
        }

        .r100 {
            width: 100px;
            float: right;
            height: 30px;
            text-align: center;
            line-height: 30px;
            vertical-align: middle;
        }

        .m2 {
            margin-left: 60px;
            margin-right: 100px;
            height: 30px;
            line-height: 30px;
        }

        #account {
            color: #938856;
            width: 90%;
            border: none;
            outline: none;
            font-size: 15px;
        }

        

        #validcodediv {
            position: relative;
            margin: 0;
            width: 90%;
        }

        #validcode {
            color: #938856;
            width: 90%;
            border: none;
            outline: none;
            font-size: 15px;
        }

        ::-webkit-input-placeholder {
            color: #938856;
        }

        :-moz-placeholder {
            color: #938856;
        }

        ::-moz-placeholder {
            color: #938856;
        }

        :-ms-input-placeholder {
            color: #938856;
        }

        .sf-btn {
            border: solid 1px #938856;
            background-color: #938856;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
            margin-top: 30px;
            margin-bottom: 10px;
            width: 99%;
            height: 36px;
            line-height: 36px;
            padding: 0 2%;
            box-shadow: 0 0 0;
            font-size: 18px;
            color: #fff;
            text-align: center;
            outline: medium;
        }
        .sf-btn-validcode {
            border: solid 1px #938856;
            background-color: #e1dbbe;
            border-radius: 5px;
            display: block;
            width: 90%;
            height: 28px;
            line-height: 28px;
            padding: 0 2%;
            box-shadow: 0 0 0;
            font-size: 14px;
            color: #fff;
            text-align: center;
            outline: medium;
        }
    </style>
</head>
<body>
    <div class="mypage">
        <form action="chongzi2.html">
            <div class="title">
                验证手机号
            </div>
            <div class="layerdiv">
                <div class="r50"><img id="accounticon" src="images/close.png" alt=""/></div>
                <div class="l50">账号</div>
                <div class="m">
                    <input id="account" placeholder="请输入账号" />
                </div>
            </div>   
            <div class="layerdiv">
                <div class="r100"><input type="button" class="sf-btn-validcode" value="获取验证码"></div>
                <div class="l50">验证码</div>
                <div class="m2">
                    <div id="validcodediv">
                        <input id="validcode" placeholder="请输入验证码" />
                    </div>
                </div>
            </div>
            <div>
                <input type="submit" class="sf-btn" value="提交">
            </div>
        </form>
    </div>
    
    <script src="jquery-1.8.2.js"></script>
    <script>
        $(function () {
            var $accounticon = $("#accounticon");
            var $account = $("#account");
            $accounticon.hide();
            $account.keyup(function () {
                if ($account.val().length > 0) {
                    $accounticon.show();
                } else {
                    $accounticon.hide();
                }
            });
            $accounticon.click(function () {
                $account.val("");
                $accounticon.hide();
            });
        });
    </script>
</body>
</html>
