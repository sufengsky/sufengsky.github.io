<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>意见反馈</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff;
        }
        .mypage {
            height: auto;
            min-height: 300px;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            -ms-word-wrap: break-word;
            word-wrap: break-word;
            font: 12px/1 "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            text-align: center;
        }
        .sf-btn {
            border: solid 1px #938856;
            background-color: #938856;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
            margin-top: 30px;
            margin-bottom: 10px;
            width: 99%;
            height: 36px;
            line-height: 36px;
            padding: 0 2%;
            box-shadow: 0 0 0;
            font-size: 18px;
            color: #fff;
            text-align: center;
            outline: medium;
        }
        .inputdiv {
            height: 150px;    
        }
        textarea {
            width: 100%;
            height: 100%;
            border: 1px solid #e0e0e0;
            outline: medium;
            resize: none;
            padding: 10px 5px 0 5px;
            font-weight: bold;
            color: #a6a6a6;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="mypage">
        <div class="inputdiv">
            <textarea placeholder="请输入反馈意见..."></textarea>
        </div>
        <div>
            <input type="submit" class="sf-btn" value="提交">
        </div>
    </div>
</body>
</html>
