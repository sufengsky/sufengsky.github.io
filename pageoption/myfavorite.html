<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>我的收藏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .mypage {
            height: auto;
            min-height: 300px;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            -ms-word-wrap: break-word;
            word-wrap: break-word;
            font: 12px/1 "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            text-align: center;
        }
        .searcharea {
            width: 100%;
            height: 50px;
            background-color: #eaeaea;
            text-align: center;
            padding-top: 20px;
        }
        .searcharea_in {
            margin: 0 auto;
            width: 90%;
            height: 30px;
            background-color: #fff;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            line-height: 25px;
        }
            .searcharea_in img {
                width: 20px;
                height: 20px;
                vertical-align: middle;
            } 
            #search {
                height: 20px;
                margin: 0;
                margin-left: 5px;
                border: none;
                outline: none;
                padding: 0;
            }
        ::-webkit-input-placeholder {
            color: #c6c6c6;
        }

        :-moz-placeholder {
            color: #c6c6c6;
        }

        ::-moz-placeholder {
            color: #c6c6c6;
        }

        :-ms-input-placeholder {
            color: #c6c6c6;
        }
        .circle {
            width: 6px;
            height: 6px;
            background: #938856;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            display: inline-block;
            margin-top: -4px;
            vertical-align: middle;
        }
        .titlediv {
            text-align: left;
            padding-bottom: 10px;
            border-bottom: 1px dotted #d9d9d9;
            color: #938856;
            font-size: 18px;
            font-weight: 600;
        }
        .listdiv {
            text-align: left;
            margin-top: 10px;
        }
        .listdiv a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        } 
        .item {
            height: 50px;
            line-height:50px;
        }

        .item_title {
            width: 95%;
            display: inline-block;
            overflow: hidden;
            vertical-align: middle;
        }
        .rarrow {
            width: 10px;
            height: 10px;
            border-top: 2px solid #c7c7cc;
            border-right: 2px solid #c7c7cc;
            transform: rotate(45deg);
            display: inline-block;
            vertical-align: middle;
        }
        /*奇数行*/
        .oddrow {
            background-color: #f7f7f7;
        }
        /*偶数行*/
        .evenrow {
            background-color: #fff;
        }
        .zhuanfang {
            margin-top: 10px;
        }
        .listzhuanfang {
            margin-top: 10px;
        }
        .listzhuanfang a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        } 
        .zfitem {
            width: 100%;
            height: 100px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .zfimg {
            display: inline-block;
            width: 25%;
            height: 100px;
            line-height: 100px;
            text-align: left;
        }
        .zfimg img {
            width: 100%;
            height: 80px;
            vertical-align: middle;
        }
        .zfcontent {
            display: inline-block;
            width: 70%;
            text-align: left;
            vertical-align: middle;
        }
        .zftitle {
            font-size: 15px;
            font-weight: bold;
            height: 25px;
            padding-top: 20px;
        }
        .zfdesc {
            height: 60px;
            padding-top: 5px;
            line-height: 18px;
            color: #a6a6a6;
            font-size: 12px;
        }

    </style>
</head>
    <body>
        <div class="searcharea">
            <div class="searcharea_in">

            </div>
        </div>
        <div class="mypage">

            </div>

            <div class="listdiv">

                    </div>
                </a>
                <a href="">
                    <div class="item">

                    </div>

                <a href="">

                </a>
                <a href="">

                    </div>
                </a>
            </div>

            <div class="titlediv zhuanfang">

            </div>

            <div class="listzhuanfang">
                <a href="">
                    <div class="zfitem">
                        <div class="zfimg">
                            <img src="images/zf2.png" alt=""/>
                        </div>
                        <div class="zfcontent">
                            <div class="zftitle">好的事业，才不在乎我从多少岁开</div>
                            <div class="zfdesc">2014年之前，陈冠丹一直在努力成为一名优秀的媒体人，兢兢业业，从没有放松过...</div>
                        </div>
                    </div>
                </a>
                <a href="">
                    <div class="zfitem">
                        <div class="zfimg">
                            <img src="images/zf1.png" alt="" />
                        </div>
                        <div class="zfcontent">
                            <div class="zftitle">对的婚姻，不是雪中送炭而是锦上</div>
                            <div class="zfdesc">唐微，生于台湾，后随父母定居美国</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
