<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>完善个人信息</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .mypage {
            height: auto;
            min-height: 300px;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            -ms-word-wrap: break-word;
            word-wrap: break-word;
            font: 12px/1 "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            text-align: center;
        }
        .niwo_top {
            margin-top: 10px;
            height: 80px;
            line-height: 80px;
            text-align: center;
        }

            .niwo_top img {
                width: 80px;
                height: 80px;
                vertical-align: middle;
                -ms-border-radius: 60px;
                border-radius:60px;
            }
        .niwo_upload_info {
            margin-top:10px;
            font-weight: bold;
            font-size: 14px;
        }
        .layerdiv {
            width: 100%;
            margin: 0 auto;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
        }

        .r50 {
            width: 5px;
            float: right;
            height: 30px;
            text-align: center;
            line-height: 30px;
            vertical-align: middle;
        }
        .l50 {
            width: 70px;
            float: left;
            height: 30px;
            line-height: 30px;
            font-weight: bold;
            font-size: 16px;
            text-align:left;
        }
        .m {
            margin-left: 70px;
            margin-right: 5px;
            height: 30px;
            line-height: 30px;
        }
        ::-webkit-input-placeholder {
            color: #938856;
        }

        :-moz-placeholder {
            color: #938856;
        }

        ::-moz-placeholder {
            color: #938856;
        }

        :-ms-input-placeholder {
            color: #938856;
        }
        input[type="text"] {
            color: #938856;
            width: 90%;
            border: none;
            outline: none;
            font-size: 15px;
        }
        .sf-btn {
            border: solid 1px #938856;
            background-color: #938856;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
            margin-top: 30px;
            margin-bottom: 10px;
            width: 99%;
            height: 36px;
            line-height: 36px;
            padding: 0 2%;
            box-shadow: 0 0 0;
            font-size: 18px;
            color: #fff;
            text-align: center;
            outline: medium;
        }
    </style>
</head>
<body>
    <div class="mypage">
        <div class="niwo_top">
            <img src="images/default.png" alt="" />
        </div>
        <div class="niwo_upload_info">
            上传头像
        </div>
        <div class="layerdiv">
            <div class="r50"></div>
            <div class="l50">姓名</div>
            <div class="m">
                <input type="text"  placeholder="请输入姓名" />
            </div>
        </div>
        <div class="layerdiv">
            <div class="r50"></div>
            <div class="l50">微信号码</div>
            <div class="m">
                <input type="text" placeholder="请输入微信号码" />
            </div>
        </div>
        <div class="layerdiv">
            <div class="r50"></div>
            <div class="l50">E-mail</div>
            <div class="m">
                <input type="text" placeholder="请输入E-mail" />
            </div>
        </div>
        <div>
            <input type="submit" class="sf-btn" value="保存">
        </div>
    </div>
</body>
</html>
