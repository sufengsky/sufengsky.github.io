<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>邀请</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f7f7f7;
			text-align:center;
			font-size: 62.5%; 
			line-height: 1; 
			font-family:"微软雅黑" Arial, Tahoma, Verdana, sans-serif;
        }
		.kczt img{
			width:100%;
		}
		.txt{
			text-align:left;
			font-size:16px;
			line-height:30px;
			margin-top:20px;
		    padding: 0 30px;
		}
        #users {
            margin-top: 30px;
            line-height: 60px;
        }
        #users img {
            vertical-align:middle;
        }
        .img {
            width: 60px;
            height: 60px;
            -ms-border-radius: 40px;
            border-radius: 40px;
            display: inline-block;
            line-height: 60px;
        }
        .imgplus {
            width: 15px;
            height: 15px;
            display: inline-block;
            line-height: 60px;
        }
        #div_btn {
            margin-top: 15px;
            margin-bottom: 100px;
        }
        .button {
            height: 30px;
            width: 100px;
            display: inline-block;
            outline: none;
            cursor: pointer;
            line-height: 30px;
            vertical-align: middle;
            text-align: center;
            text-decoration: none;
            /* padding: 1em 2em 1em; */
            text-shadow: 0 1px 1px rgba(0,0,0,.3);
            -webkit-border-radius: .5em;
            -moz-border-radius: .5em;
            border-radius: .5em;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            box-shadow: 0 1px 2px rgba(0,0,0,.2);
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius: 2em;
            color: #fef4e9;
            border: solid 1px #948856;
            background: #948856;
            background: -webkit-gradient(linear, left top, left bottom, from(#948856), to(#948856));
            background: -moz-linear-gradient(top, #948856, #948856);
        }

    </style>
</head>
<body>
    <div id="body-container">
        <div class="kczt">
            <img src="kczt.jpg" />
        </div>
        <div class="txt">
            恭喜你成为此处niwo课程的大使！
        </div>
        <div class="txt">
            本课程于2017年8月18日开课， 邀请2位朋友成组即可免费听价值99元的课程。
        </div>
        <div class="txt">
            真正的学习， 发生在行动之后。快快邀请你的好友一起学习吧！
        </div>
        <div id="users">
            <img src="user.jpg" class="img" />
            <img src="plus.png" class="imgplus" />
            <img src="default.jpg" class="img" />
            <img src="plus.png" class="imgplus" />
            <img src="default.jpg" class="img" />
        </div>
        <div class="txt">
            1.选择课程 2. 注册报名
            3.邀请朋友 4. 邀请结果
        </div>
        <div id="div_btn">
            <a href="#" class="button">邀请好友</a>
        </div>
    </div>
</body>
</html>
