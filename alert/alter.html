<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <script src="jquery-1.8.2.js"></script>
    <script src="fancybox/jquery.fancybox.pack.js"></script>
    <link href="fancybox/jquery.fancybox.css" rel="stylesheet" />
	<style type="text/css">
	.button {
		font-weight: 500;
		text-decoration: none;
		text-align: center;
		margin: 0;
		display: inline-block;
		appearance: none;
		cursor: pointer;
		border: none;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		-webkit-transition-property: all;
		transition-property: all;
		-webkit-transition-duration: .3s;
		transition-duration: .3s;
		background-color: #938955;
		border-color: #938955;
		color: #FFF;
		border-radius: 8px;
		font-size: 14px;
		height: 25px;
		line-height: 25px;
		padding: 0 25px;
	}
	#alterdialog {
		text-align: center;
		margin: 0 auto;
	}
	#content {
		font-size: 13px;
		color: gray;
		font-family:"Adobe Heiti Std R";
	}
	#content p{
		line-height:18px;
	}
	#btndiv {
		margin-top: 40px;
	}
    </style>

    <title>弹出框</title>
</head>
<body>
    <input type="button" id="btnOpen" value="打开弹出框"/>
    <div style="display: none">
        <div id="alterdialog">
            <div id="content">
			<p>Hi,本次活动名额已满</p>
			<p>现在报名进入wating list</p>
            <P>如有名额，将第一时间通知并优先安排您</P>
            </div>
            <div id="btndiv">
                <a href="#" class="button" id="btnContinue">继续报名</a>
            </div>
        </div>
        <a href="#alterdialog" id="addbtndiv">测试</a>
    </div>


    <script type="text/javascript">
        $(function () {
            $("#addbtndiv").fancybox({
                'closeBtn': false,
                'autoDimensions': false,
                'centerOnScroll': true,
                'scrolling': false,
                'width': 240,
                'height': 180,
                'minHeight': 60,
                'autoSize': false
            });
            $("#btnContinue").click(function (e) {
                e.preventDefault();
                $.fancybox.close();
            });

            //打开弹出框按钮的点击事件
            $("#btnOpen").click(function () {
                $("#addbtndiv").click();
            });
        });

    </script>
</body>
</html>
